<!DOCTYPE html>
<html>
    <body>
        <div id:"root"></div>
    </body>
    <!-- ReactJS install -->
    <!-- ReactJS: 어플리케이션이 interactive하도록 마들어주는 library -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- React-dom: 모든 React element들을 HTML body에 둘 수 있도록 해주는 library -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script>
        const root = document.getElementById("root");

        // createElement("[생성하고자 하는 HTML 태그]", [propoerties], [content])
        const span = React.createElement(
            "span", 
            {
                // eventlistener: on~
                onMouseEnter: () => console.log('mouse enter'),
            }, // ={id: "1st-span", style: {color: "red"} },= 
            "Hello, i am the 1st-span"
            ); 

        // How we can put React element(span) inside about <body>
        // Use react-dom
        // =ReactDOM.render(span, root);=
        // render: React element를 가지고 HTML로 만들어 배치한다.
        // "show it to the user"

        const btn = React.createElement("button", {
            // property에 eventlistener를 등록할 수 있다.
            onClick: () => console.log("im clicked"),
        }, "Click me");

        // 2개의 component를 가지는 component 생성
        const container = React.createElement("div", null, [span, btn]);
        
        ReactDOM.render(container, root);

    </script>
</html>

<!-- interactive한 어플리케이션에서 하는 작업들 모두가 event들을 감지하는 일이다 -->
